<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>crud</title>

    <link rel="icon" href="./public/favicon.ico">
    <link rel="stylesheet" href="index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>

    <script type='module' src='index.js'></script>
</head>

<body>
    <div id='root'>

        <div id='auth-modal'></div>
        <div id='create-modal'></div>
        <div id='update-modal'></div>
        <div id='confirm-modal'></div>

        <div id='header' class='header-block'>
            <h1> Employees table view </h1>
        </div>

        <div class='table-view'>
            <div class='top-options-block'>

                <div class="row g-4">
                    <div class="col-md">
                        <div class="form-floating">
                            <input id="filter-name" type="name" class="form-control" placeholder="Vasja">
                            <label for="floatingInputGrid">Name</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input id="filter-surname" type="surname" class="form-control" placeholder="Pupkin">
                            <label for="floatingInputGrid">Surname</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class='buttons-block'>
                            <button type="button" class="btn btn-outline-secondary">Apply filters</button>
                        </div>

                    </div>
                    <div class="col-md">
                        <div class='buttons-block'>
                            <button type="button" class="btn btn-success">Create</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class='table-block'>
            <table id='employee-table' class='table table-bordered'></table>
        </div>

        <div class='bottom-options-block'>
            <div id='pagination'>
                <ul class="pagination">
                    <li class="page-item"><button id='previous-button' class="page-link">Previous</button></li>
                    <li class="page-item">
                        <div id='page-number' class="page-link">1</div>
                    </li>
                    <li class="page-item"><button id='next-button' class="page-link">Next</button></li>
                </ul>
            </div>
        </div>
    </div>

    <div id='footer' class='footer'></div>

    </div>
</body>

</html>
